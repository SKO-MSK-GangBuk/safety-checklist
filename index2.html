<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>현장 위험성 평가표 작성</title>

<style>
body {
  font-family: -apple-system, sans-serif;
  padding: 10px;
  max-width: 480px;
  margin: auto;
  background-color: #f8f9fa;
}
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
/* 일반 입력 필드 레이아웃 */
label {
  display: flex;
  flex-direction: column;
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 5px;
}
/* 체크박스 전용 레이아웃*/
.checkbox-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 5px;
}
.checkbox-group label {
  flex-direction: row; /* 체크박스와 글자를 가로로 */
  align-items: center;
  font-weight: normal;
  cursor: pointer;
  gap: 8px;
}
input[type="text"], input[type="date"] {
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
input[type="checkbox"] {
  width: 18px;
  height: 18px;
}
details {
  border: 1px solid #eee;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 5px;
}
summary {
  font-weight: bold;
  cursor: pointer;
  padding: 5px 0;
}
.etc-input {
  display: none;
  margin-top: 10px;
  padding-left: 10px;
  border-left: 3px solid #007bff;
}
.iphone-notice {
  font-size: 12px;
  color: #d9534f;
  text-align: center;
  margin: 10px 0;
}
.save-btn {
  background-color: #007bff;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}
.hidden {
  display: none;
}
#result-container {
  margin-top: 20px;
  width: 100%;
  text-align: center;
}
#final-image {
  width: 100%;
  height: auto;
  border: 2px solid #333;
  border-radius: 4px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h2>현장 위험성 평가표 작성</h2>

<div class="form">

<label>협력사명 <input type="text" id="son_company" oninput="generateImage()"></label>
<label>도급사명 <input type="text" id="mother_company" oninput="generateImage()"></label>
<label>일시 <input type="datetime-local" id="date" oninput="generateImage()"></label>
<label>국소명 <input type="text" id="location" oninput="generateImage()"></label>
<label>작업공종 <input type="text" id="what_do" oninput="generateImage()"></label>
<label>투입인원 <input type="text" id="inspector" oninput="generateImage()"></label>

<div id="signModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999; justify-content:center; align-items:center;">
  <div style="background:#fff;padding:10px;border-radius:8px;width:90%;max-width:400px;">
    <p><b>서명 입력</b></p>
    <canvas id="signCanvas" width="350" height="150" style="border:1px solid #333; touch-action:none;"></canvas>
    <div style="margin-top:10px; display:flex; gap:5px;">
      <button onclick="clearSign()">지우기</button>
      <button onclick="saveSign()">확인</button>
      <button onclick="closeSign()">닫기</button>
    </div>
  </div>
</div>

<button onclick="openSign()" style="margin-top:10px; padding: 10px; cursor: pointer;">
  서명 입력
</button>

<details>
  <summary>기상 상태</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="weather_clear" onchange="generateImage()"> 맑음</label>
    <label><input type="checkbox" value="weather_wind" onchange="generateImage()"> 강풍</label>
    <label><input type="checkbox" value="weather_rain_or_snow" onchange="generateImage()"> 비/눈</label>
    <label><input type="checkbox" value="weather_hot" onchange="generateImage()"> 폭염</label>
    <label><input type="checkbox" value="weather_cold" onchange="generateImage()"> 한파</label>
  </div>
</details>

<label>체감온도 <input type="text" id="fake_temperature" oninput="generateImage()"></label>
<label>기온 <input type="text" id="real_temperature" oninput="generateImage()"></label>

<details>
  <summary>건설장비</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="machine_crane" onchange="generateImage()"> 크레인</label>
    <label><input type="checkbox" value="machine_sky" onchange="generateImage()"> 스카이</label>
    <label><input type="checkbox" value="machine_sj" onchange="generateImage()"> 시저형 고소작업대</label>
    <label><input type="checkbox" value="machine_labbercar" onchange="generateImage()"> 사다리차</label>
    <label><input type="checkbox" value="machine_forklift" onchange="generateImage()"> 지게차</label>
    <label><input type="checkbox" value="machine_dumptruck" onchange="generateImage()"> 덤프트럭</label>
    <label><input type="checkbox" value="machine_excavator" onchange="generateImage()"> 굴착기</label>
    <label><input type="checkbox" value="machine_pumpcar" onchange="generateImage()"> 펌프카</label>
    <label><input type="checkbox" value="machine_mixtruck" onchange="generateImage()"> 믹서트럭</label>
    <label><input type="checkbox" id="machine_ect_cb" value="machine_ect" onchange="toggleEtc('machine_ect_cb','machine_etc_wrap')"> 기타</label>
  </div>
  <div id="machine_etc_wrap" class="etc-input">
    <input type="text" id="machine_ect_text" placeholder="기타 장비 입력" oninput="generateImage()">
  </div>
</details>

<label>신호수 이름 <input type="text" id="come_here" oninput="generateImage()"></label>
<label>유도자 이름 <input type="text" id="whatch_me" oninput="generateImage()"></label>
<label>협력사 비상연락망 <input type="text" id="company_sos" oninput="generateImage()"></label>
<label>도급사 관리감독자 비상연락망 <input type="text" id="mother_company_sos" oninput="generateImage()"></label>

<details>
  <summary>현장 특성</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="site_road_outside" onchange="generateImage()"> 도로 가장 차선</label>
    <label><input type="checkbox" value="site_road_inside" onchange="generateImage()"> 도로 중앙 차선</label>
    <label><input type="checkbox" value="site_road_narrow" onchange="generateImage()"> 골목길/농로/비포장</label>
    <label><input type="checkbox" value="site_inside" onchange="generateImage()"> 구내(건물안)</label>
    <label><input type="checkbox" value="site_in_height" onchange="generateImage()"> 천정 내 작업</label>
    <label><input type="checkbox" value="site_high_height" onchange="generateImage()"> 높은 층고(5m 이상)</label>
    <label><input type="checkbox" value="site_apart_parking" onchange="generateImage()"> 건물 내 지하 주차장</label>

    <label><input type="checkbox" value="site_near_voltage" onchange="generateImage()"> 전력선, 변압기 근접</label>
    <label><input type="checkbox" value="site_near_hivoltage" onchange="generateImage()"> 특고압 방호관 설치</label>
    <label><input type="checkbox" value="site_site_ect" id="site_site_ect_cb" onchange="toggleEtc('site_site_ect_cb', 'site_site_etc_wrap')"> 기타</label>

  <div id="site_site_etc_wrap" class="etc-input">

  </div>
</details>

<details>
  <summary>공통사항</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="common_equipment" onchange="generateImage()"> 개인보호구 착용 확인</label>
    <label><input type="checkbox" value="common_machine" onchange="generateImage()"> 건설장비 안전장치 확인</label>
    <label><input type="checkbox" value="common_health" onchange="generateImage()"> 팀원 건강상태 확인</label>
    <label><input type="checkbox" value="common_tool" onchange="generateImage()"> 공도구 사용 전 점검</label>
    <label><input type="checkbox" value="common_stop_work" onchange="generateImage()"> 작업중지 기준 준수</label>
    <label><input type="checkbox" value="common_danger" onchange="generateImage()"> 유해 위험요인 확인</label>
    <label><input type="checkbox" value="common_heavy" onchange="generateImage()"> 중량물 취급 사항 확인</label>
  </div>
</details>

<details>
  <summary>혹서기 용품 지참유무</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="hot_thermometer" onchange="generateImage()"> 온습도계</label>
    <label><input type="checkbox" value="hot_water" onchange="generateImage()"> 얼음물</label>
    <label><input type="checkbox" value="hot_icebox" onchange="generateImage()"> 아이스박스</label>
    <label><input type="checkbox" value="hot_candy" onchange="generateImage()"> 식엽정</label>
    <label><input type="checkbox" value="hot_rest" onchange="generateImage()"> 휴게시설</label>
    <label><input type="checkbox" value="hot_ect" id="hot_ect_cb" onchange="toggleEtc('hot_ect_cb', 'hot_etc_wrap')"> 기타</label>
  </div>
  <div id="hot_etc_wrap" class="etc-input">
      <input type="text" id="hot_ect_text" placeholder="혹서기 기타 사항" oninput="generateImage()">
  </div>
</details>

<details>
  <summary>혹한기 용품 지참유무</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="cold_warmer" onchange="generateImage()"> 핫팩</label>
    <label><input type="checkbox" value="cold_cloth" onchange="generateImage()"> 발열조끼</label>
    <label><input type="checkbox" value="cold_ect" id="cold_ect_cb" onchange="toggleEtc('cold_ect_cb', 'cold_etc_wrap')"> 기타</label>
  </div>
  <div id="cold_etc_wrap" class="etc-input">
      <input type="text" id="cold_ect_text" placeholder="혹한기 기타 사항" oninput="generateImage()">
  </div>
</details>

<label>추가 위험요인 및 대책
  <input type="text" id="danger_ect_point" placeholder="위험요인" oninput="generateImage()">
  <input type="text" id="danger_ect_todo" placeholder="대책" oninput="generateImage()">
</label>

<details>
  <summary>작업장 환경</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="site_roof" onchange="generateImage()"> 건물(옥상)</label>
    <label><input type="checkbox" value="site_rooftop" onchange="generateImage()"> 건물(옥탑)</label>
    <label><input type="checkbox" value="site_pool" onchange="generateImage()"> 전주</label>
    <label><input type="checkbox" value="site_steel_tower" onchange="generateImage()"> 철탑</label>
    <label><input type="checkbox" value="site_strong_pool" onchange="generateImage()"> 강관주</label>
    <label><input type="checkbox" value="site_inbuilding" onchange="generateImage()"> 인빌딩(RF)</label>
    <label><input type="checkbox" value="site_ect" id="site_ect_cb" onchange="toggleEtc('site_ect_cb', 'site_etc_wrap')"> 기타</label>
  </div>
  <div id="site_etc_wrap" class="etc-input">
      <input type="text" id="site_ect_text" placeholder="작업장 특이사항" oninput="generateImage()">
  </div>
</details>

<details>
  <summary>위험 요인</summary>
    <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_fall" onchange="toggleChildrenVisible(this, 'risk_fall_group')"> 떨어짐
      </label>

      <div class="checkbox-group risk_fall_group">
        <label><input type="checkbox" value="risk_fall_1" onchange="generateImage()"> 전주 균열/전주 수직상태 확인</label>
        <label><input type="checkbox" value="risk_fall_2" onchange="generateImage()"> 수직사다리 고정상태 확인 및 수직 생명줄 또는 안전블록 설치</label>
        <label><input type="checkbox" value="risk_fall_3" onchange="generateImage()"> 난간없는 옥상/옥탑/경사지붕 수평생명줄 또는 안전블록 설치</label>
        <label><input type="checkbox" value="risk_fall_4" onchange="generateImage()"> 고소작업 시 안전고리 채결 및 경간 이동 시 이중 안전고리 교차체결</label>
      </div>
    </div>
    <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_fall_ladder" onchange="toggleChildrenVisible(this, 'risk_fall_ladder_group')"> 떨어짐(사다리)
      </label>

    <div class="checkbox-group risk_fall_ladder_group">
      <label><input type="checkbox" value="risk_fall_ladder_1" onchange="generateImage()"> 사다리 상부 고정 및 아웃트리거 설치</label>
      <label><input type="checkbox" value="risk_fall_ladder_2" onchange="generateImage()"> 사다리 안전작업 지침 준수</label>
      <label><input type="checkbox" value="risk_fall_ladder_3" onchange="generateImage()"> 사다리 작업중 가로질러 넘어가는 과정에서 안전대 체결</label>
    </div>
  </div>
  <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_fall_ladder_width" onchange="toggleChildrenVisible(this, 'risk_fall_ladder_width_group')"> 사다리 가로서기
    </label>

    <div class="checkbox-group risk_fall_ladder_width_group">
      <label><input type="checkbox" value="risk_fall_ladder_width_1" onchange="generateImage()"> 사다리 상부 고정 및 아웃트리거 설치</label>
      <label><input type="checkbox" value="risk_fall_ladder_width_2" onchange="generateImage()"> 사다리 안전작업 지침 준수</label>
      <label><input type="checkbox" value="risk_fall_ladder_width_3" onchange="generateImage()"> 사다리 작업중 가로질러 넘어가는 과정에서 안전대 체결</label>
    </div>
  </div>
    <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_car_crush" onchange="toggleChildrenVisible(this, 'risk_car_crush_group')"> 교통사고
    </label>

    <div class="checkbox-group risk_car_crush_group">
      <label><input type="checkbox" value="risk_car_crush_1" onchange="generateImage()"> 안전시설물 설치 또는 차단 전문업체 활용</label>
      <label><input type="checkbox" value="risk_car_crush_2" onchange="generateImage()"> 신호수 배치 및 신호체계 확인</label>
    </div>
  </div>
  <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_heavy_machine" onchange="toggleChildrenVisible(this, 'risk_heavy_machine_group')"> 장비 부딪힘/끼임
    </label>

    <div class="checkbox-group risk_heavy_machine_group">
      <label><input type="checkbox" value="risk_heavy_machine_1" onchange="generateImage()"> 장비 유도자 배치 및 운전원과 신호체계 확인</label>
      <label><input type="checkbox" value="risk_heavy_machine_2" onchange="generateImage()"> 작업반경 내 접근금지</label>
    </div>
  </div>
    <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_car_fall" onchange="toggleChildrenVisible(this, 'risk_car_fall_group')"> 넘어짐(인력/건설장비)

    <div class="checkbox-group risk_car_fall_group">

  <div class="parent-group">

  </div>
  <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_drop" onchange="toggleChildrenVisible(this, 'risk_drop_group')"> 낙하물 발생

    <div class="checkbox-group risk_drop_group">
      <label><input type="checkbox" value="risk_drop_1" onchange="generateImage()"> 작업반경 내 또는 상부작업 시 직하단 접근금지</label>

      <label><input type="checkbox" value="risk_drop_3" onchange="generateImage()"> 장비 설치 시 낙하물 방지망/삼각틀/도르래 등 설치</label>
      <label><input type="checkbox" value="risk_drop_4" onchange="generateImage()"> 공구 이탈방지 죔줄 사용</label>
    </div>
  </div>
  <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_boom" onchange="toggleChildrenVisible(this, 'risk_boom_group')"> 낙하물 발생
    </label>

    <div class="checkbox-group risk_boom_group">
      <label><input type="checkbox" value="risk_boom_1" onchange="generateImage()"> 화기작업 주변 인화물 제거, 소화기 비치</label>
      <label><input type="checkbox" value="risk_boom_2" onchange="generateImage()"> 불티 발생 작업 시 불티비산방지포 사용</label>
      <label><input type="checkbox" value="risk_boom_3" onchange="generateImage()"> 작업 중 흡연금지</label>
    </div>
  </div>
</details>


<p class="iphone-notice">아이폰은 아래 이미지를 길게 눌러 저장하세요.</p>
<button class="save-btn" onclick="saveImage()">이미지 저장</button>

</div>

<canvas id="canvas" style="display:none;" width="1666" height="2451"></canvas>

<div id="result-container">
  <img id="final-image" src="" alt="결과 이미지">
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function drawTextAuto(text, x, y, maxWidth, maxFont) {
  if (!text) return;
  let size = maxFont;
  ctx.font = `${size}px sans-serif`;
  while (ctx.measureText(text).width > maxWidth && size > 10) {
    size--;
    ctx.font = `${size}px sans-serif`;
  }
  ctx.fillStyle = "black";
  ctx.fillText(text, x, y);
}

const signCanvas = document.getElementById("signCanvas");
const signCtx = signCanvas.getContext("2d");
let drawing = false;
let signImage = null;

function getPos(e, canvas) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
  }
  return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

function startDraw(e) {
  drawing = true;
  const p = getPos(e, signCanvas);
  signCtx.beginPath();
  signCtx.moveTo(p.x, p.y);
}
function draw(e) {
  if (!drawing) return;
  const p = getPos(e, signCanvas);
  signCtx.lineTo(p.x, p.y);
  signCtx.stroke();
}
function endDraw() { drawing = false; }

signCtx.lineWidth = 2;
signCtx.lineCap = "round";
signCanvas.addEventListener("mousedown", startDraw);
signCanvas.addEventListener("mousemove", draw);
signCanvas.addEventListener("mouseup", endDraw);
signCanvas.addEventListener("mouseleave", endDraw);
signCanvas.addEventListener("touchstart", startDraw);
signCanvas.addEventListener("touchmove", draw);
signCanvas.addEventListener("touchend", endDraw);

function openSign() { document.getElementById("signModal").style.display = "flex"; }
function closeSign() { document.getElementById("signModal").style.display = "none"; }
function clearSign() { signCtx.clearRect(0, 0, signCanvas.width, signCanvas.height); }
function saveSign() {
  signImage = new Image();
  signImage.onload = () => generateImage();
  signImage.src = signCanvas.toDataURL("image/png");
  closeSign();
}
function setCurrentDateTime() {
    const now = new Date();

    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');

    // datetime-local 형식: YYYY-MM-DDTHH:mm
    const formatted = `${yyyy}-${mm}-${dd}T${hh}:${min}`;

    const dateInput = document.getElementById('date');
    if (dateInput) {
      dateInput.value = formatted;
    }

    // 자동 반영
    if (typeof generateImage === "function") {
      generateImage();
    }
  }

  function getDisplayDateTime() {
  const val = document.getElementById('date')?.value;
  if (!val) return '';

  // T → 공백
  return val.replace('T', '  ');
}

  // 페이지 로드 시 자동 실행
  window.addEventListener('DOMContentLoaded', setCurrentDateTime);
function toggleChildrenVisible(parentCheckbox, groupClass) {
  const group = document.querySelector('.' + groupClass);
  const children = group.querySelectorAll('input[type="checkbox"]');

  if (parentCheckbox.checked) {
    group.classList.remove('hidden');
    children.forEach(cb => cb.disabled = false);
  } else {
    group.classList.add('hidden');
    children.forEach(cb => {
      cb.checked = false;
      cb.disabled = true;
    });
  }

  if (typeof generateImage === "function") {
    generateImage();
  }
}

).forEach(group => {
  group.classList.add('hidden');
  group.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.checked = false;
    cb.disabled = true;
  });
});
