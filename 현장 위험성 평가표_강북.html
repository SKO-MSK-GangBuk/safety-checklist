<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>현장 위험성 평가표 작성 (강북Access 담당)</title>

<style>
body {
  font-family: -apple-system, sans-serif;
  padding: 10px;
  max-width: 480px;
  margin: auto;
  background-color: #f8f9fa;
}
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
label {
  display: flex;
  flex-direction: column;
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 5px;
}

label.cb {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 8px;
  font-weight: normal;
  line-height: 1.4;
}
label.cb + label.cb {
  margin-top: 4px;
}
label.cb input[type="checkbox"] {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}
.checkbox-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 5px;
  padding-left: 15px; 
  border-left: 2px dashed #ddd;
}
.hidden { 
  display: none !important;
}
.checkbox-group label {
  flex-direction: row;
  align-items: center;
  font-weight: normal;
  cursor: pointer;
  gap: 8px;
}
.checkbox-group.hidden {
  display: none !important;
}
input[type="text"], input[type="datetime-local"] {
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
input[type="checkbox"] {
  width: 18px;
  height: 18px;
}
details {
  border: 1px solid #eee;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 5px;
}
summary {
  font-weight: bold;
  cursor: pointer;
  padding: 5px 0;
}
.etc-input {
  display: none;
  margin-top: 10px;
  padding-left: 10px;
  border-left: 3px solid #007bff;
}
.worker-row {
  border-bottom: 1px solid #eee;
  padding: 10px 0;
}
.worker-row.hidden { display: none; }
.sign-btn {
  background-color: #6c757d;
  color: white;
  padding: 8px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 5px;
  font-size: 13px;
}
.sign-btn.active { background-color: #007bff; }
.sign-btn:disabled { opacity: 0.5; cursor: not-allowed; }

.save-btn {
  background-color: #28a745;
  color: white;
  padding: 15px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}
#result-container { margin-top: 20px; text-align: center; }
#final-image { width: 100%; border: 1px solid #333; }

/* 모달 스타일 */
#signModal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background:rgba(0,0,0,0.7); z-index:999; justify-content:center; align-items:center;
}
.modal-content {
  background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px;
}
</style>
</head>

<body>

<h2>현장 위험성 평가표 작성</h2>

<div class="form">
  <label>협력사명 <input type="text" id="son_company" oninput="generateImage()"></label>
  <label>일시 <input type="datetime-local" id="date" oninput="generateImage()"></label>
  <label>국소명 <input type="text" id="location" oninput="generateImage()"></label>
  <label>작업공종 <input type="text" id="what_do" oninput="generateImage()"></label>

  <fieldset style="border:1px solid #ccc; padding:10px; border-radius:5px;">
    <legend>투입 인원 및 서명 (순차 입력)</legend>
    <div class="worker-row" id="row1">
      <label>투입자1 <input type="text" id="worker1" placeholder="이름 입력" oninput="handleWorker(1)"></label>
      <button class="sign-btn" id="sbtn1" onclick="openSign(1)" disabled>서명하기</button>
    </div>
    <div class="worker-row hidden" id="row2">
      <label>투입자2 <input type="text" id="worker2" placeholder="이름 입력" oninput="handleWorker(2)"></label>
      <button class="sign-btn" id="sbtn2" onclick="openSign(2)" disabled>서명하기</button>
    </div>
    <div class="worker-row hidden" id="row3">
      <label>투입자3 <input type="text" id="worker3" placeholder="이름 입력" oninput="handleWorker(3)"></label>
      <button class="sign-btn" id="sbtn3" onclick="openSign(3)" disabled>서명하기</button>
    </div>
    <div class="worker-row hidden" id="row4">
      <label>투입자4 <input type="text" id="worker4" placeholder="이름 입력" oninput="handleWorker(4)"></label>
      <button class="sign-btn" id="sbtn4" onclick="openSign(4)" disabled>서명하기</button>
    </div>
    <div class="worker-row hidden" id="row5">
      <label>투입자5 <input type="text" id="worker5" placeholder="이름 입력" oninput="handleWorker(5)"></label>
      <button class="sign-btn" id="sbtn5" onclick="openSign(5)" disabled>서명하기</button>
    </div>
    <div class="worker-row hidden" id="row6">
      <label>투입자6 <input type="text" id="worker6" placeholder="이름 입력" oninput="handleWorker(6)"></label>
      <button class="sign-btn" id="sbtn6" onclick="openSign(6)" disabled>서명하기</button>
    </div>
    <div class="worker-row hidden" id="row7">
      <label>투입자7 <input type="text" id="worker7" placeholder="이름 입력" oninput="handleWorker(7)"></label>
      <button class="sign-btn" id="sbtn7" onclick="openSign(7)" disabled>서명하기</button>
    </div>
  </fieldset>

  <details>
    <summary>기상 상태</summary>
    <div class="checkbox-group">
      <label><input type="checkbox" value="weather_clear" onchange="generateImage()"> 맑음</label>
      <label><input type="checkbox" value="weather_wind" onchange="generateImage()"> 강풍</label>
      <label><input type="checkbox" value="weather_rain_or_snow" onchange="generateImage()"> 비/눈</label>
      <label><input type="checkbox" value="weather_hot" onchange="generateImage()"> 폭염</label>
      <label><input type="checkbox" value="weather_cold" onchange="generateImage()"> 한파</label>
    </div>
  </details>
    
  <label>체감온도 <input type="text" id="fake_temperature" oninput="generateImage()"></label>
  <label>기온 <input type="text" id="real_temperature" oninput="generateImage()"></label>


  <details>
    <summary>건설장비</summary>
    <div class="checkbox-group">
      <label><input type="checkbox" id="machine_crane_cb" value="machine_crane" onchange="toggleEtc('machine_crane_cb', 'machine_crane_wrap')"> 크레인</label>
      
      <label><input type="checkbox" value="machine_sky" onchange="generateImage()"> 스카이</label>
      <label><input type="checkbox" value="machine_sj" onchange="generateImage()"> 시저형 고소작업대</label>
      <label><input type="checkbox" value="machine_labbercar" onchange="generateImage()"> 사다리차</label>
      <label><input type="checkbox" value="machine_forklift" onchange="generateImage()"> 지게차</label>
      <label><input type="checkbox" value="machine_dumptruck" onchange="generateImage()"> 덤프트럭</label>
      <label><input type="checkbox" value="machine_excavator" onchange="generateImage()"> 굴착기</label>
      <label><input type="checkbox" value="machine_pumpcar" onchange="generateImage()"> 펌프카</label>
      <label><input type="checkbox" value="machine_mixtruck" onchange="generateImage()"> 믹서트럭</label>
      <label><input type="checkbox" id="machine_ect_cb" value="machine_ect" onchange="toggleEtc('machine_ect_cb','machine_etc_wrap')"> 기타</label>

    <div id="machine_crane_wrap" class="etc-input">
      <input type="text" id="machine_crane_text" placeholder="크레인 종류 입력" oninput="generateImage()">
    </div>
    </details>

  <label>신호수 <input type="text" id="come_here" oninput="generateImage()"></label>
  <label>유도자 <input type="text" id="whatch_me" oninput="generateImage()"></label>
  <label>협력사 비상연락 <input type="text" id="company_sos" oninput="generateImage()"></label>
  <label>도급사 비상연락 <input type="text" id="mother_company_sos" oninput="generateImage()"></label>

  <details>
    <summary>현장 특성</summary>

      <label><input type="checkbox" value="site_inside" onchange="generateImage()"> 구내(건물안)</label>

      <label><input type="checkbox" value="site_drop_danger" onchange="generateImage()"> 자재, 공도구 낙하위험</label>

      <label><input type="checkbox" value="site_metro_human" onchange="generateImage()"> (강북) 지하철 승강장/대합실</label>
      <label><input type="checkbox" id="site_site_ect_cb" value="site_site_ect" onchange="toggleEtc('site_site_ect_cb', 'site_site_etc_wrap')"> 기타</label>
    </div>
    <div id="site_site_etc_wrap" class="etc-input">
      <input type="text" id="site_site_ect_text" placeholder="현장 기타사항" oninput="generateImage()">
    </div>
      <label>현장 특이 사항<input type="text" id="site_something" oninput="generateImage()"></label>
  </details>

  <details>
    <summary>공통사항</summary>
    <div class="checkbox-group">
      <label><input type="checkbox" value="common_equipment" onchange="generateImage()"> 개인보호구 착용 확인</label>
      <label><input type="checkbox" value="common_machine" onchange="generateImage()"> 건설장비 안전장치 확인</label>
      <label><input type="checkbox" value="common_health" onchange="generateImage()"> 팀원 건강상태 확인</label>
      <label><input type="checkbox" value="common_tool" onchange="generateImage()"> 공도구 사전 점검</label>
      <label><input type="checkbox" value="common_stop_work" onchange="generateImage()"> 작업중지 기준 준수</label>
      <label><input type="checkbox" value="common_danger" onchange="generateImage()"> 유해 위험요인 확인</label>
      <label><input type="checkbox" value="common_heavy" onchange="generateImage()"> 중량물 취급 사항 확인</label>
    </div>
  </details>
    
    <details>
  <summary>혹서기 용품 지참유무</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="hot_thermometer" onchange="generateImage()"> 온습도계</label>
    <label><input type="checkbox" value="hot_water" onchange="generateImage()"> 얼음물</label>
    <label><input type="checkbox" value="hot_icebox" onchange="generateImage()"> 아이스박스</label>
    <label><input type="checkbox" value="hot_candy" onchange="generateImage()"> 식엽정</label>
    <label><input type="checkbox" value="hot_rest" onchange="generateImage()"> 휴게시설</label>
    <label><input type="checkbox" value="hot_ect" id="hot_ect_cb" onchange="toggleEtc('hot_ect_cb', 'hot_etc_wrap')"> 기타</label>
  </div>
  <div id="hot_etc_wrap" class="etc-input">
      <input type="text" id="hot_ect_text" placeholder="혹서기 기타 사항" oninput="generateImage()">
  </div>
</details>

<details>
  <summary>혹한기 용품 지참유무</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="cold_warmer" onchange="generateImage()"> 핫팩</label>
    <label><input type="checkbox" value="cold_cloth" onchange="generateImage()"> 발열조끼</label>
    <label><input type="checkbox" value="cold_shoes" onchange="generateImage()"> (강북) 방한화</label>
    <label><input type="checkbox" value="cold_hand" onchange="generateImage()"> (강북) 방한장갑</label>
    <label><input type="checkbox" value="cold_ect" id="cold_ect_cb" onchange="toggleEtc('cold_ect_cb', 'cold_etc_wrap')"> 기타</label>
  </div>
  <div id="cold_etc_wrap" class="etc-input">
      <input type="text" id="cold_ect_text" placeholder="혹한기 기타 사항" oninput="generateImage()">
  </div>
</details>

  <label>추가 위험요인/대책
    <input type="text" id="danger_ect_point" placeholder="위험요인" oninput="generateImage()">
    <input type="text" id="danger_ect_todo" placeholder="대책" oninput="generateImage()">
  </label>


    <details>
  <summary>작업장 환경</summary>
  <div class="checkbox-group">
    <label><input type="checkbox" value="site_roof" onchange="generateImage()"> 건물(옥상)</label>
    <label><input type="checkbox" value="site_rooftop" onchange="generateImage()"> 건물(옥탑)</label>
    <label><input type="checkbox" value="site_pool" onchange="generateImage()"> 전주</label>
    <label><input type="checkbox" value="site_steel_tower" onchange="generateImage()"> 철탑</label>
    <label><input type="checkbox" value="site_strong_pool" onchange="generateImage()"> 강관주</label>
    <label><input type="checkbox" value="site_inbuilding" onchange="generateImage()"> 인빌딩(RF)</label>
    <label><input type="checkbox" value="site_site_inside" onchange="generateImage()"> (강북) 실내</label>
    <label><input type="checkbox" value="site_metro" onchange="generateImage()"> (강북) 지하철</label>
    <label><input type="checkbox" value="site_ect" id="site_ect_cb" onchange="toggleEtc('site_ect_cb', 'site_etc_wrap')"> 기타</label>
  </div>
  <div id="site_etc_wrap" class="etc-input">
      <input type="text" id="site_ect_text" placeholder="작업장 특이사항" oninput="generateImage()">
  </div>
</details>
    
  <details>
    <summary>위험 요인</summary>

      <label>
        <input type="checkbox" value="risk_fall" onchange="toggleChildrenVisible(this, 'risk_fall_group')"> 떨어짐
      </label>

      <div class="checkbox-group risk_fall_group hidden">

    </div>
  </div>
  <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_heavy_machine" onchange="toggleChildrenVisible(this, 'risk_heavy_machine_group')"> 건설장비 부딪힘/끼임
    </label>

    <div class="checkbox-group risk_heavy_machine_group hidden">
      <label><input type="checkbox" value="risk_heavy_machine_1" onchange="generateImage()"> 장비 유도자 배치 및 운전원과 신호체계 확인</label>
      <label><input type="checkbox" value="risk_heavy_machine_2" onchange="generateImage()"> 작업반경 내 접근금지</label>

    </div>
   <div class="parent-group">
      <label>
        <input type="checkbox" value="risk_heavy_machine_heat" onchange="toggleChildrenVisible(this, 'risk_heavy_machine_heat_group')"> 장비 및 시설에 의한 부딪힘/끼임/베임

    </div>
  </div>
  </div>

// 투입자 입력 및 다음 칸 활성화 로직
function handleWorker(idx) {
  const name = document.getElementById(`worker${idx}`).value;
  const btn = document.getElementById(`sbtn${idx}`);
  
  if(name.trim().length > 0) {
    btn.disabled = false;
    btn.classList.add('active');
    // 다음 줄 표시
    if(idx < 7) document.getElementById(`row${idx+1}`).classList.remove('hidden');
  } else {
    btn.disabled = true;
    btn.classList.remove('active');
  }
  generateImage();
}

function drawText(text, x, y, maxW, size = 24) {
  if (!text) return;
  ctx.font = `${size}px sans-serif`;
  ctx.fillStyle = "black";
  ctx.fillText(text, x, y);
}

    // 지우고 난 후 설정이 초기화될 수 있으므로 다시 설정해주는 것이 안전합니다.
    sCtx.lineWidth = 3;
    sCtx.lineCap = "round";
    sCtx.lineJoin = "round";
}
function openSign(idx) {
  curIdx = idx;
  document.getElementById("modalTitle").innerText = `투입자${idx} 서명`;
  document.getElementById("signModal").style.display = "flex";

function closeSign() { document.getElementById("signModal").style.display = "none"; }
function clearSign() { sCtx.clearRect(0, 0, sCanvas.width, sCanvas.height); }
function saveSign() {
  const img = new Image();
  img.onload = () => { signData[curIdx-1] = img; generateImage(); };
  img.src = sCanvas.toDataURL("image/png");
  closeSign();
}

function getM(e) {
  const rect = sCanvas.getBoundingClientRect();
  const ex = e.touches ? e.touches[0].clientX : e.clientX;
  const ey = e.touches ? e.touches[0].clientY : e.clientY;
  return { x: (ex - rect.left) * (sCanvas.width / rect.width), y: (ey - rect.top) * (sCanvas.height / rect.height) };
}
sCanvas.addEventListener("mousedown", (e) => { isDrawing = true; const p = getM(e); sCtx.beginPath(); sCtx.moveTo(p.x, p.y); });
sCanvas.addEventListener("mousemove", (e) => { if(!isDrawing) return; const p = getM(e); sCtx.lineTo(p.x, p.y); sCtx.stroke(); });
sCanvas.addEventListener("mouseup", () => isDrawing = false);
sCanvas.addEventListener("touchstart", (e) => { e.preventDefault(); isDrawing = true; const p = getM(e); sCtx.beginPath(); sCtx.moveTo(p.x, p.y); });
sCanvas.addEventListener("touchmove", (e) => { e.preventDefault(); if(!isDrawing) return; const p = getM(e); sCtx.lineTo(p.x, p.y); sCtx.stroke(); });
sCanvas.addEventListener("touchend", () => isDrawing = false);

function saveImage() {
  const a = document.createElement("a");
  const dateVal = getDisplayDateTime().replace(/[: ]/g, '-');
  a.download = `평가표_${dateVal}.png`;
  a.href = canvas.toDataURL("image/png");
  a.click();
}
function toggleEtc(cbId, wrapId) {
    const cb = document.getElementById(cbId);
    const wrap = document.getElementById(wrapId);
    if (cb && wrap) {
        wrap.style.display = cb.checked ? "block" : "none";
    }
    generateImage();
}
function toggleChildrenVisible(parentCb, groupClass) {
    const group = document.querySelector('.' + groupClass);
    if (!group) return;
    if (parentCb.checked) {
        group.classList.remove('hidden');
    } else {
        group.classList.add('hidden');
        const children = group.querySelectorAll('input[type="checkbox"]');
        children.forEach(cb => { cb.checked = false; });
    }
    generateImage();
}
    function drawTextAuto(text, x, y, maxWidth, baseSize = 24) {
  if (!text) return;
  
  let fontSize = baseSize;
  ctx.font = `${fontSize}px sans-serif`;
  
  // 글자 폭이 maxWidth보다 크면 1px씩 줄여가며 맞춤
  while (ctx.measureText(text).width > maxWidth && fontSize > 10) {
    fontSize--;
    ctx.font = `${fontSize}px sans-serif`;
  }
  
  ctx.fillStyle = "black";
  ctx.fillText(text, x, y);
}
function toggleChildrenVisible(parentCheckbox, groupClass) {
  const group = document.querySelector('.' + groupClass);
  if (!group) return;

  if (parentCheckbox.checked) {
    group.classList.remove('hidden');
  } else {
    group.classList.add('hidden');
    
    const children = group.querySelectorAll('input[type="checkbox"]');
    children.forEach(cb => {
      cb.checked = false;
    });
  }
  
  // 변경사항을 캔버스 이미지에 즉시 반영
  if (typeof generateImage === "function") generateImage();
}

    
// 초기 시간 설정
window.onload = () => {
  const now = new Date();
  now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
  document.getElementById('date').value = now.toISOString().slice(0,16);
};
